<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="MainPage.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="addCarDetailController">
    
    <div class="note">
      
        <br /><br />
        <table border="0">
            <tr>
                <td>
                    <span class="text">Car No(KA-01-HH-1234) :</span>
                </td>
                <td>
                    <input type="text" class="text" ng-model="carRegNumber" />
                </td>
            </tr>
            <tr>
                <td>
                    <span class="text">Car Color :</span>
                </td>
                <td>
                    <input type="text" class="text" ng-model="carColor" />
                </td>
            </tr>

        </table>
       <br /><br />
            <button ng-click="allotSlot(carRegNumber,carColor)" style="float:right; background-color:white;">Allot Slot</button>
            <button ng-click="cancel()" style="float:right; background-color:white;">Cancel</button>
        </div>
     </div>
        
</body>
</html>
